<div id="issue" class="issue-input">
    <select name="sort" id="sort" class="dropdown cat">
        <option selected disabled value="">Category</option>
        <option value="1">OS</option>
        <option value="2">Software</option>
        <option value="3">Printer</option>
        <option value="4">Hard drive</option>
        <option value="5">...</option>
    </select>
    <select name="sort" id="sort" class="dropdown priority">
        <option selected disabled value="">Priority</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <textarea rows="10" placeholder="Description" class="des"></textarea>
    <textarea rows="3" placeholder="Effected software (list)" class="soft"></textarea>
    <textarea rows="3" placeholder="Effected hardware (list)" class="hard"></textarea>
    <div class="issue-but">
        <input type="submit" class="cancel" value="Cancel" action="action" onclick="window.history.back(); return false;"/>
        <input type="submit" class="next" value="Next"/>
    </div>
</div>
